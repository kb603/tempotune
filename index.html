<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>TempoTune</h1>
    </header>
    <main>
        <section id="lighting">
            <h2><i class="fas fa-lightbulb"></i> Lighting Control</h2>
            <label class="switch">
                <input type="checkbox" id="lightSwitch">
                <span class="slider round"></span>
            </label>
        </section>
        <section id="temperature">
            <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
            <div class="temperature-display" id="temperatureDisplay">78Â°F</div>
            <button id="increaseTemp"><i class="fas fa-chevron-up"></i> Increase</button>
            <button id="decreaseTemp"><i class="fas fa-chevron-down"></i> Decrease</button>
        </section>
        <section id="music">
            <h2><i class="fas fa-music"></i> Music</h2>
            <div id="songDisplay"></div>
            <button id="playPauseButton"><i class="fas fa-play"></i> Play Music</button>
            <button id="stopButton"><i class="fas fa-pause"></i> Pause </button>
            <button id="nextButton"><i class="fas fa-forward"></i> Next </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
